<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" disabled>

        <div class="buttons">

            <button type="submit" class="btn clear">C</button>
            <button type="submit" class="btn operator">*</button>
            <button type="submit" class="btn operator">/</button>
            <button type="submit" class="btn operator">-</button>


            <button type="submit" class="btn">7</button>
            <button type="submit" class="btn">8</button>
            <button type="submit" class="btn">9</button>
            <button type="submit" class="btn operator">+</button>


            <button type="submit" class="btn">4</button>
            <button type="submit" class="btn">5</button>
            <button type="submit" class="btn">6</button>
            <button type="submit" class="btn equal">=</button>

            <button type="submit" class="btn">1</button>
            <button type="submit" class="btn">2</button>
            <button type="submit" class="btn">3</button>

            <button type="submit" class="btn">0</button>
            <button type="submit" class="btn">.</button>
            <button type="submit" class="btn">00</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
